
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

	<title>prepair.me | Your one stop interview preparation engine</title>
	<link href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/plugin.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href="codemirror/lib/codemirror.css" rel="stylesheet">
</head>
<body>
	<div class="pure-g" id="content">
		<div id="help"><button class="btn-small btn blandme" id="tutorial" data-toggle="tooltip" title="Click me" data-placement="left"><i class="fa fa-lg fa-question-circle"></i></button></div>
		<div class="pure-u-1-24 menu-container">
			<ul class="menu">
				<li class="pure-u-3-4"> 					<button class="btn menu-item" style="background:white" id="login" data-toggle="tooltip" title="" data-placement="right" data-original-title="Login"> 					<i class="fa fa-lg fa-github-alt"></i>					</button></li><li class="pure-u-3-4"> 					<button class="btn menu-item" style="background:green" id="toggleQuestion" data-toggle="tooltip" title="" data-placement="right" data-original-title="New Question!"> 					<i class="fa fa-lg fa-question"></i>					</button></li><li class="pure-u-3-4"> 					<button class="btn menu-item" style="background:purple" id="video" data-toggle="tooltip" title="" data-placement="right" data-original-title="Hide Video"> 					<i class="fa fa-lg fa-video-camera"></i>					</button></li><li class="pure-u-3-4"> 					<button class="btn menu-item" style="background:orange" id="userCode" data-toggle="tooltip" title="" data-placement="right" data-original-title="Hide Code"> 					<i class="fa fa-lg fa-code"></i>					</button></li><li class="pure-u-3-4"> 					<button class="btn menu-item" style="background:gray" id="partnerCode" data-toggle="tooltip" title="" data-placement="right" data-original-title="Hide Partner's Code"> 					<i class="fa fa-lg fa-user"></i>					</button></li><li class="pure-u-3-4"> 					<button class="btn menu-item" style="background:red" id="toggleRoom" data-toggle="tooltip" title="" data-placement="right" data-original-title="New Partner"> 					<i class="fa fa-lg fa-random"></i>					</button></li>

			</ul>
		</div>

		<!-- <div class="pure-u-23-24 obj-container" style="background-color:red" id="main"> -->
		<div class="pure-u-23-24 obj-container" id="main">
			<div class="header">
				<h1>prepair.me</h1>
				<h2>Your one stop interview preperation engine</h2>
			</div>
			<div class="plugins">
				<div class="toggles">
					<div id="question-box">
						<h1></h1>
						<p></p>
					</div>
					<div id="video-box">
						<video id="self-video" class="vids">
	  						<source src="rando.mp4" type="video/mp4">
	  						Your browser does not support the video tag.
						</video>
						<video id="remove-video" class="vids">
	  						<source src="rando.mp4" type="video/mp4">
	  						Your browser does not support the video tag.
						</video>
					</div>
					<div class="code-box" id="self-code-box">
						<a href="#"><i class="fa fa-sort-down" id="self-result-toggle"></i></a>
						<div class="run-result-wrapper" id="self-result-wrapper">
							<div class="run-result" id="self-result"></div>
						</div>
						<div class="code-wrapper" id="self-code-wrapper">
							<textarea class="code" id="self-code"></textarea>
							<button type="button" class="btn btn-success btn-sm pull-right code-button" id="runCode"><i class="fa fa-play"></i> Run</button>
							<button type="button" class="btn btn-info btn-sm pull-right code-button" id="saveCode"><i class="fa fa-floppy-o"></i> Save</button>
						</div>
					</div>
					<div class="code-box" id="remote-code-box">
						<a href="#"><i class="fa fa-sort-down" id="remote-result-toggle"></i></a>
						<div class="run-result-wrapper" id="remote-result-wrapper">
							<div class="run-result" id="remote-result"></div>
						</div>
						<div class="code-wrapper" id="remote-code-wrapper">
							<textarea class="code" id="remote-code" readonly></textarea>
							<button type="button" class="btn btn-warn btn-sm pull-right code-button" id="forkCode"><i class="fa fa-code-fork"></i> Fork</button>
						</div>
					</div>
				</div>
				<div id="chat-box">
					<div id="partnerInfo">
						<div id="partnerImg"><img src="http://placekitten.com/250/250"></div>
						<div id="partnerData">Cute Kitten<br />Over 9000</div>
					</div>
					<div id="conversation"></div>
					<textarea id="message"></textarea>
				</div>
			</div>
		</div>
	</div>

	<!-- The fucking javascript -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/jquery-blink.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
	<script src="codemirror/mode/python/python.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="/socket.io/socket.io.js"></script>
	<script src="js/socket-client.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript">
	var selfEdit = 1;
	var remoteEdit = 1;
	$(document).ready(function() {
		// createMenu();
		$(window).ready(updateHeight);
		$(window).resize(updateHeight);
		$('#tutorial').tooltip();
		selfEdit = CodeMirror.fromTextArea(document.getElementById("self-code"), {
			mode: {name: "python",
			version: 2},
			lineNumbers: true,
			indentUnit:4,
			tabMode: "shift",
			matchBrackets: true,
			onKeyEvent: function (editor, e) {
			  if(e.type == "keyup") {
			    socket.emit('change', editor.doc.getValue());
			  }
			},
		});
		remoteEdit = CodeMirror.fromTextArea(document.getElementById("remote-code"), {
			mode: {name: "python",
			version: 2},
			lineNumbers: true,
			indentUnit:4,
			tabMode: "shift",
			readOnly: true
		});
		selfEdit.setSize("100%", "100%");
		remoteEdit.setSize("100%", "100%");
		write_question('The question appears here!', 'To get started simply log in with your github and learn some latin. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.');
		$('.menu-item').tooltip({
			trigger:'hover',
		});
	});
	</script>
	<script type="text/javascript" src="js/buttons.js"></script>
</body>

</html>
